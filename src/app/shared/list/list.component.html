<div>
  <input pInputText type="text" [(ngModel)]="inputValue" (keyup.enter)="search()">
  <button pButton label="Add" (click)="goToAdd()" class="p-button-raised"></button>
</div>

  <p-table [scrollable]="true" [value]="entities">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let header of headers">
          {{ header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pokemon>
       <tr>
        <td *ngFor="let key of keys">
          {{ pokemon[key] }}
        </td>
        <td>
          <button pButton (click)="editEntity(pokemon.id)" label="Edit" class="ui-button-warning"></button>
          <button pButton (click)="onDeleteEntity(pokemon.id)" label="Delete" class="ui-button-danger"></button>
          <button pButton (click)="seePokemonData(pokemon.specie)" label="See More" class="ui-button-info"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
