<div>
  <input type="text" [(ngModel)]="inputValue" (keyup.enter)="search()">
  <button pButton label="Add" (click)="goToAdd()" class="p-button-raised"></button>
</div>

  <p-table [scrollable]="true" [value]="entities">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let header of headers">
          {{ header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pokemon>
       <tr>
        <td *ngFor="let key of keys">
          {{ pokemon[key] }}
        </td>
        <td>
          <button (click)="editEntity(pokemon.id)">Edit</button>
          <button (click)="onDeleteEntity(pokemon.id)">Delete</button>
        </td>
      </tr>
    </ng-template>
  </p-table>
