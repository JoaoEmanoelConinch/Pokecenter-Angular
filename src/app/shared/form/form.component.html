<form [formGroup]="formEntity">
  <div *ngFor="let value of keys">
    <label [for]="value">{{value}}: </label>
    <br>
    <input type="text" [formControlName]="value" [id]="value">
    <br>
  </div>

  <div>
    <button (click)="clickSubmit()">Submit</button>
    <button (click)="goBack()">Cancel</button>
  </div>

</form>
