<div class="From">
  <form [formGroup]="formEntity">
    <div *ngFor="let value of keys">
      <label [for]="value">{{ value }}: </label>
      <br />
      <input pInputText type="text" [formControlName]="value" [id]="value" />
      <br />
    </div>

    <div>
      <button pButton (click)="clickSubmit()" label="Submit" class="ui-button-success"></button>
      <button pButton (click)="goBack()" label="Cancel" class="ui-button-danger"></button>
    </div>
  </form>
</div>
